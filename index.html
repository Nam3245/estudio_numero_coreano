<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio de números coreanos</title>
    <style>
        html {
            font-size: 210%; /* 기본 폰트 크기를 75% 추가 증가 */
        }
        body {
            font-family: 'Nanum Gothic', Arial, sans-serif;
            text-align: center;
            padding: 42px; /* 75% 증가 */
            max-width: 1260px; /* 75% 증가 */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .screen {
            display: none;
            width: 100%;
        }
        .active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #number {
            font-size: 100.8px; /* 75% 증가 */
            margin: 42px 0; /* 75% 증가 */
            padding: 21px; /* 75% 증가 */
            border: 4.2px solid #007bff; /* 75% 증가 */
            border-radius: 21px; /* 75% 증가 */
        }
        #answer {
            font-size: 50.4px; /* 75% 증가 */
            margin: 42px 0; /* 75% 증가 */
            color: #28a745;
            min-height: 63px; /* 75% 증가 */
        }
        button {
            font-size: 37.8px; /* 75% 증가 */
            margin: 10.5px; /* 75% 증가 */
            padding: 21px 42px; /* 75% 증가 */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10.5px; /* 75% 증가 */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input {
            font-size: 33.6px; /* 75% 증가 */
            padding: 10.5px; /* 75% 증가 */
            margin: 10.5px; /* 75% 증가 */
            width: 105px; /* 75% 증가 */
        }
        #backToStartBtn {
            background-color: #dc3545;
        }
        #backToStartBtn:hover {
            background-color: #c82333;
        }
        @media (max-width: 1008px) { /* 75% 증가된 576px */
            body { padding: 21px; } /* 75% 증가 */
            #number { font-size: 75.6px; } /* 75% 증가 */
            #answer { font-size: 42px; } /* 75% 증가 */
            button { font-size: 33.6px; padding: 16.8px 33.6px; } /* 75% 증가 */
        }
        .copyright {
            font-size: 21px; /* 75% 증가 */
            color: #666;
            margin-top: 35px; /* 75% 증가 */
        }
    </style>
</head>
<body>
    <h1>Estudio de números coreanos</h1>
    
    <!-- 시작 화면 -->
    <div id="startScreen" class="screen active">
        <h2>Configuración</h2>
        <div>
            <button onclick="setNumberStyle('chino')">Estilo sino-coreano</button>
            <button onclick="setNumberStyle('nativo')">Estilo nativo coreano</button>
        </div>
        <div>
            <label for="minNumber">Del:</label>
            <input type="number" id="minNumber" min="1" max="100" value="1">
            <label for="maxNumber">Al:</label>
            <input type="number" id="maxNumber" min="1" max="100" value="100">
        </div>
        <button onclick="startGame()">Comenzar</button>
    </div>

    <!-- 학습 화면 -->
    <div id="gameScreen" class="screen">
        <div id="number" aria-live="polite"></div>
        <div id="answer" aria-live="polite"></div>
        <div>
            <button id="nextBtn" onclick="generateNumber()">Siguiente</button>
            <button id="answerBtn" onclick="showAnswerAndPlay()">Respuesta</button>
        </div>
        <button id="backToStartBtn" onclick="backToStart()">Volver al inicio</button>
        <audio id="audioPlayer"></audio>
    </div>

    <script>
        // JavaScript 코드는 이전과 동일합니다.
    </script>
    <div class="copyright">
      <br>
      <br>
        Todos los derechos de este programa pertenecen a BBLC. La distribución sin autorización puede estar sujeta a sanciones penales.
    </div>
</body>
</html>
